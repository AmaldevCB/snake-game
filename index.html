<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viper-X</title>
    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Metal+Mania&family=Orbitron:wght@400..900&display=swap" rel="stylesheet">    <!-- font awsome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body style="background-color: #b1ece7;">

    <div class="row w-100 h-100">
        <div class="col-md-4 d-flex justify-content-center align-items-md-center mt-5">
            <h1 class="" style="font-size: 5rem; font-family: Metal Mania, serif">Viper-X</h1>

        </div>
        <div class="col-md-4 d-flex justify-content-center ">
                <div id="gamediv" class="d-flex flex-column justify-content-center mt-3 mt-md-5" style="width: 70vmin; border-radius: 5px; height: 75vmin; background-color: #1c524e;">
                    <div id="gamedetail" class="d-flex justify-content-between  p-md-3 p-2"
                        style="font-size: 1rem; font-weight: 700;">
                        <span id="score" style="color: black; font-family: Orbitron, serif;">Score: 0</span>
                        <div class="ms-5"><img height="30px" width="40px"
                                src="https://clipart-library.com/2023/Snake-clipart-free-clipart-images.png" alt="snake">
                        </div class="ms-5">
                        <span id="highscore" style="color: black; font-family: Orbitron, serif;">HighScore: 0</span>
                    </div>
                    <div id="gameboard" class="h-100 w-100"
                        style="display: grid; background-color: #091c1a; grid-template: repeat(30,1fr)/repeat(30,1fr);">
                        
                    </div>
                </div>
        </div>
        <div class="col-md-4 mt-4 d-flex flex-column justify-content-center align-items-md-center">
            <div>
                <div class="text-center">
                    <button type="button" onclick="change('Up')" class="btn btn-dark mb-2"><i
                            class="fa-solid fa-arrow-up"></i></button>
                </div>
                <div class="text-center mb-2">
                    <button type="button" onclick="change('Left')" class="btn btn-dark me-5"><i
                            class="fa-solid fa-arrow-left"></i></button>
                    <button type="button" onclick="change('Right')" class="btn btn-dark"><i
                            class="fa-solid fa-arrow-right"></i></button>
                </div>
                <div class="text-center">
                    <button type="button" onclick="change('Down')" class="btn btn-dark"><i
                            class="fa-solid fa-arrow-down"></i></button>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="script.js"></script>

</html>
